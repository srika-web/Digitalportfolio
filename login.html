<!DOCTYPE html>
<html>
<head>
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            text-align: center;
        }
        
        . {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
        }

         .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            padding: 15px 18.5%;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar a {
            position: relative;
            font-size: 16px;
            color: #e4e4e4;
            text-decoration: none;
            font-weight: 500;
            margin-right: 30px;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 2px;
            background: #e4e4e4;
            border-radius: 5px;
            transform: translateY(10px);
            transition: .5s;
        }
.navbar a:hover::after {
    transform: translateY(0);
}
.search-bar {
    width: 250px;
    height: 45px;
    background: transparent;
    border-radius: 6px;
    display:flex;
    align-items: center;
}

        
        .container {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
        }
        h1 {
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .backbutton {
            background-color: azure;
            padding: 2rem;
            margin: 1rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0.1);
        }

        .download-button {
            background-color: black;
            color: azure;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .download-button:hover {
            background-color: blue;
        }

    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
        <a href="#">home</a>
        <a href="#">about</a>
        <a href="#">services</a>
        <a href="#">contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="search...">
        </form>
    </header>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <br>
            <input type="submit" value="Login">
            <p id="login-error" class="error"></p>
        </form>
    </div>

    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="new-username">New Username:</label>
            <input type="text" id="signup-username" name="new-username" required>
            <br>
            <label for="new-password">New Password:</label>
            <input type="password" id="signup-password" name="new-password" required>
            <br>
            <input type="submit" value="Sign Up">
            <p id="signup-error" class="error"></p>
        </form>
    </div>
    <section id="backbutton">
        <center>
            <h2>backbutton</h2>
            <a href="index.html" class="download-button">BACK</a>
            </div>
        </center>
    </section>

    <script>
        const loginForm = document.getElementById("login-form");
        const loginUsername = document.getElementById("login-username");
        const loginPassword = document.getElementById("login-password");
        const loginError = document.getElementById("login-error");

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            if (loginUsername.value === "your_username" && loginPassword.value === "your_password") {
                // Redirect or perform login actions
                window.location.href = "dashboard.html";
            } else {
                loginError.textContent = "Invalid username or password.";
            }
        });

        const signupForm = document.getElementById("signup-form");
        const signupUsername = document.getElementById("signup-username");
        const signupPassword = document.getElementById("signup-password");
        const signupError = document.getElementById("signup-error");

        signupForm.addEventListener("submit", function (event) {
            event.preventDefault();
            if (signupUsername.value && signupPassword.value) {
                // You can add code here to handle the signup process
                alert("Sign-up successful!");
            } else {
                signupError.textContent = "Please provide a username and password.";
            }
        });
    </script>
</body>
</html>
